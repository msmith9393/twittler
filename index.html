<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:400,300,100'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <!-- header -->
    <header>
      <img class="twitter-logo" src="twitter-logo.png" alt="Twitter Logo">
      <h1>TWITTLER</h1>
    </header>
    
    
    <!-- button -->
    <div><button class="new-tweet-btn">new tweets</button></div>
    <div><button class="back-btn">back to all tweets</button></div>

    <!-- twittler feed -->
    <section class="tweet-feed"></section>


    <!-- footer -->
    <footer class="footer">
      <p class="footer-note">Twittler<br> <span class="author">by Megan Smith</span></p>
    </footer>


    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="data_generator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
