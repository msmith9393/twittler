<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:400,300,100'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <!-- header -->
    <header>
      <img class="twitter-logo" src="twitter-logo.png" alt="Twitter Logo">
      <h1>TWITTLER</h1>
    </header>
    
    
    <!-- button -->
    <div><button class="new-tweet-btn">new tweets</button></div>
    <div><button class="back-btn">back to all tweets</button></div>

    <!-- twittler feed -->
    <section class="tweet-feed"></section>


    <!-- form -->
    <section class="write-tweet-container">
      <form class="write-tweet">
        <fieldset>
          <legend class="title">Write a Tweet:</legend>
          <p>Username:</p>
          <select class="username-form" name="usernames">
            <option value="shawndrost">shawndrost</option>
            <option value="sharksforcheap">sharksforcheap</option>
            <option value="mracus">mracus</option>
            <option value="douglascalhoun">douglascalhoun</option>
          </select>
          <br />
          <p><label for="message">Message:</label><br />
            <textarea rows="4" cols="40" class="write-message"></textarea>
          </p><br />
          <input class="post" type="submit" value="Post" />
        </fieldset>
      </form>
    </section>


    <!-- footer -->
    <footer class="footer">
      <p class="footer-note">Twittler<br> <span class="author">by Megan Smith</span></p>
    </footer>


    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="data_generator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
